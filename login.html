<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="Criptomonedas, trading, exchange, volumen, precio, invertir, comprar, vender, depositar, retirar">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"rel="stylesheet">
    <title>IBCriptoExchange|Login</title>
</head>
<body class="body-login" style="background-color:#dc57e0;" >
  <div class='ripple-background'>
    <div class='circle xxlarge shade1'></div>
    <div class='circle xlarge shade2'></div>
    <div class='circle large shade3'></div>
    <div class='circle mediun shade4'></div>
    <div class='circle small shade5'></div>
  </div>
    <header class="header-login" style="background-color: rgb(255, 250, 250);">
        <img class="mb-4" src="https://i.ibb.co/bbWgDgK/logo.png"  alt="logo" border="0">
    </header>
    <main class="form-signin" class="text-center">
      <form>
        <h1 class="h3 mb-3 fw-normal">Ingrese su usuario</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput"> Dirección de correo </label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuérdame
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit"><a href="index.html">Sign In</a></button>
        <p class="mt-5 mb-3 text-solid" style="color: black;">&copy; INTERBANKING S.A.</p>
      </form>
    </main>
</html>
